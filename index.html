<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dis-Site</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 1rem; }
    #messages { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
    .message { margin-bottom: 0.5rem; }

    #chat-section, #profile-section { display: none; margin-top: 2rem; }

    /* Modal styles */
    #username-modal {
      display: none; 
      position: fixed; 
      z-index: 999; 
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      margin: 10% auto;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
    }

    .modal-content h2 {
      margin-top: 0;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://otlbovqmbgmblrnkkbtd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90bGJvdnFtYmdtYmxybmtrYnRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2NDA5NTMsImV4cCI6MjA2MTIxNjk1M30.Il51Xc9gUkRonNSeChDB-usz2bCp30R_mL99d5sWxSA';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let username = '';

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        const el = document.createElement('div');
        el.className = 'message';
        el.textContent = `${msg.username}: ${msg.content}`;
        messagesDiv.appendChild(el);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(content) {
      const { error } = await supabase.from('messages').insert([
        { username, content }
      ]);
      if (error) console.error(error);
    }

    function setupRealtime() {
      supabase
        .channel('messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
          const msg = payload.new;
          const el = document.createElement('div');
          el.className = 'message';
          el.textContent = `${msg.username}: ${msg.content}`;
          document.getElementById('messages').appendChild(el);
          document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        })
        .subscribe();
    }

    async function loadProfile() {
      const { data, error } = await supabase
        .from('profiles')
        .select('username')
        .eq('id', currentUser.id)
        .single();

      if (error && error.code !== 'PGRST116') {
        console.error('Profile load error:', error);
      }

      if (data) {
        username = data.username;
      } else {
        username = prompt("Choose a display name:");
        await supabase.from('profiles').insert([{ id: currentUser.id, username }]);
      }
    }

    async function changeUsername(newName) {
      const { error } = await supabase
        .from('profiles')
        .update({ username: newName })
        .eq('id', currentUser.id);

      if (!error) {
        username = newName;
        alert('Username updated!');
        document.getElementById('username-modal').style.display = 'none';
      } else {
        console.error('Error updating username:', error);
        alert('Failed to update username.');
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      currentUser = user;

      if (user) {
        await loadProfile();
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'block';
        document.getElementById('profile-section').style.display = 'block';
        loadMessages();
        setupRealtime();
      }

      document.getElementById('auth-form').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        let { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          ({ data, error } = await supabase.auth.signUp({ email, password }));
          if (error) {
            alert('Signup/Login failed: ' + error.message);
            return;
          }
        }

        currentUser = data.user;
        await loadProfile();
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('chat-section').style.display = 'block';
        document.getElementById('profile-section').style.display = 'block';
        loadMessages();
        setupRealtime();
      });

      document.getElementById('chat-form').addEventListener('submit', async e => {
        e.preventDefault();
        const input = document.getElementById('message');
        const content = input.value.trim();
        if (content) {
          await sendMessage(content);
          input.value = '';
        }
      });

      // Show modal
      document.getElementById('change-username-btn').addEventListener('click', () => {
        document.getElementById('username-modal').style.display = 'block';
        document.getElementById('new-username').value = username;
      });

      // Hide modal on close
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('username-modal').style.display = 'none';
      });

      // Hide modal on outside click
      window.addEventListener('click', e => {
        if (e.target === document.getElementById('username-modal')) {
          document.getElementById('username-modal').style.display = 'none';
        }
      });

      // Handle username form submit
      document.getElementById('username-form').addEventListener('submit', async e => {
        e.preventDefault();
        const newName = document.getElementById('new-username').value.trim();
        if (newName) {
          await changeUsername(newName);
        }
      });
    });
  </script>
</head>
<body>
  <h1>üó®Ô∏èDis-Site</h1>

  <div id="auth-section">
    <form id="auth-form">
      <label>Email:</label><br />
      <input type="email" id="email" required /><br />
      <label>Password:</label><br />
      <input type="password" id="password" required /><br /><br />
      <button type="submit">Sign In / Sign Up</button>
    </form>
  </div>

  <div id="chat-section">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Type your message..." required autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="profile-section">
    <h2>üë§ Profile</h2>
    <button id="change-username-btn">Change Username</button>
  </div>

  <!-- Modal -->
  <div id="username-modal">
    <div class="modal-content">
      <h2>Change Display Name</h2>
      <form id="username-form">
        <input type="text" id="new-username" required />
        <button type="submit">Update</button>
      </form>
      <button id="close-modal" style="margin-top: 10px;">Close</button>
    </div>
  </div>
</body>
</html>
