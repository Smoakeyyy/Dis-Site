<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Chat</title>
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="username-screen">
    <h2>Enter your username</h2>
    <input type="text" id="username-input" placeholder="Username" />
    <button id="enter-chat">Enter Chat</button>
  </div>

  <div id="chat-screen" style="display: none">
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message" />
    <button id="send-button">Send</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    let username = "";

    document.getElementById('enter-chat').onclick = () => {
      username = document.getElementById('username-input').value.trim();
      if (username) {
        document.getElementById('username-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'block';
      }
    };

    document.getElementById('send-button').onclick = () => {
      const message = document.getElementById('message-input').value;
      if (message.trim()) {
        push(messagesRef, {
          user: username,
          text: message,
          timestamp: Date.now()
        });
        document.getElementById('message-input').value = '';
      }
    };

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const msgEl = document.createElement('div');
      msgEl.textContent = `${msg.user}: ${msg.text}`;
      document.getElementById('chat-box').appendChild(msgEl);
    });
  </script>
</body>
</html>
